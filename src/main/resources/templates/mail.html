<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
        content="viho admin is super flexible, powerful, clean &amp; modern responsive bootstrap 4 admin template with unlimited possibilities.">
  <meta name="keywords" content="admin template, viho admin template, dashboard template, flat admin template, responsive admin template, web app">
  <meta name="author" content="pixelstrap">
  <link rel="icon" href="../assets/images/favicon.png" type="image/x-icon">
  <link rel="shortcut icon" href="../assets/images/favicon.png" type="image/x-icon">
  <title>viho - Premium Admin Template</title>
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:100,200,300,400,500,600,700,800,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
  <style>
  body {
    width: 650px;
    font-family: work-Sans, sans-serif;
    background-color: #f6f7fb;
    display: block;
  }

  a {
    text-decoration: none;
  }

  span {
    font-size: 14px;
  }

  p {
    font-size: 13px;
    line-height: 1.7;
    letter-spacing: 0.7px;
    margin-top: 0;
  }

  h6 {
    font-size: 16px;
    margin: 0 0 18px 0;
  }
  </style>
</head>
<!--/*@thymesVar id="mail" type="io.lana.libman.core.services.mail.MailTemplate"*/-->
<body style="margin: 20px auto;">
<table style="width: 650px; background-color: #fff; border-radius: 8px">
  <tbody>
  <tr>
    <td>
      <h6 style="font-weight: 600" th:if="${!#strings.isEmpty(mail.header())}" th:text="${mail.header()}"></h6>
      <p th:if="${#strings.isEmpty(mail.header())}">Hi There,</p>
      <p th:each="line : ${mail.lines()}" th:text="${line}"></p>
      <p th:if="${!#strings.isEmpty(mail.action())}">
        <a th:href="${#strings.defaultString(mail.link(), 'javascript:void(0)')}"
           style="padding: 10px; background-color: #24695c; color: #fff; display: inline-block; border-radius: 4px;font-weight:600;"
           th:text="${mail.action()}"></a>
      </p>
      <p th:if="${!#strings.isEmpty(mail.sub())}" th:text="${mail.sub()}"></p>
      <p th:if="${!#strings.isEmpty(mail.link())}" style="font-size: 12px; color: #777777">
        <i>Copy this link into browser address bar if the button above not working:
          <a th:href="${mail.link()}" style="color: #47a6ee; font-size: 12px;" th:text="${mail.link()}"></a>
        </i>
      </p>
      <p style="margin-bottom: 0">
        Regards,<br>Libman Library</p>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
